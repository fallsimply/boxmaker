<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="desktop.css" media="screen and (min-width: 500px)">
		<link rel="preload" href="switch.lit.js" as="script">
		<link rel="preload" href="switch.css" as="stylesheet">
		<link rel="preload" href="index.js" as="script">
	</head>
	<body>
		<h1>ASCII Box Generator</h1>
		<main>
			<section>
				<section>
					<h2>Type</h2>
					<div class="typeSelect">
						<input type="radio" value="single" name="boxType" id="single" checked>
						<label for="single">
							<pre>singleLine</pre>
						</label>
						<input type="radio" value="double" name="boxType" id="double">	
						<label for="double">
							<pre>doubleLine</pre>
						</label>
					</div>
				</section>
				<h2>Options</h2>
				<section class="options">
					<mk-switch name="center" class="center" checked></mk-switch>
					<label for="center">Center Text</label>
					<mk-switch name="useColWidth" class="useColWidth"></mk-switch>
					<label for="useColWidth">Custom Column Width</label>
					<input name="colWidth" type="number" min="0" disabled>
					<label for="colWidth">Column Width</label>
				</section>
				<section>
					<h2>Text</h2>
					<textarea id="boxContent" style="-webkit-appearance: none;">box content</textarea>
					<button class="makeBox">Make Box</button>
				</section>
			</section>
			<section>
				<section class="output">
					<h2>Output</h2>
					<pre id="output" resize="y"></pre>
				</section>
			</section>
		</main>
		<script src="index.js"></script>
		<script src="https://switch.fallproject.org/switch.lit.js" type="module"></script>
		<a href="https://boxmaker.fallproject.org" class="beta">Back To Stable</a>
	</body>
</html>
